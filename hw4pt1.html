    <h2>Part 1</h2>
    <p><strong>Using the "for" looping statement.</strong></p>
    <script>

        var sum = 0; product = 1;

        for (var number = 5; number <= 25; number += 4)
        {
            sum += number;
            product *= number;
        }
            document.write("The sum of every 4th integer from 5 to 25 is " + sum.toLocaleString() + "<br><br>");
            document.write("The product of every 4th integer from 5 to 25 is " + product.toLocaleString());

    </script>
    <p><strong>Using the "while" looping statement</strong></p>
    <script>
        var sum, product, x = 1, totalsum = 0, totalproduct = 0;

        while ( x <= 18 ) {
        sum = x + x;
        product = x * x;
        totalsum += sum;
        totalproduct += product;
        ++x;
    }

    document.writeln( "The sum of every 3rd integer from 3 to 18 is " + totalsum.toLocaleString() + "<br><br>");
    document.writeln( "The product of every 3rd integer from 3 to 18 is " + totalproduct.toLocaleString());

    </script>
